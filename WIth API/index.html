<!DOCTYPE html>
<html>
<head>
  <title>Login Validation Example</title>
</head>
<body>
  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button id="login-button">Login</button>
  </form>
  <p id="result"></p>

  <script>
    
    const users = [
      { username: "developer", job: "web developer", password: "123" },
      { username: "business", job: "business man", password: "123" },
      { username: "marketing", job: "marketing", password: "123" },
      { username: "ceo", job: "CEO", password: "123" },
      { username: "hr", job: "hr", password: "123" },
      { username: "designer", job: "graphic designer", password: "123" }
    ];

    document.getElementById("login-button").addEventListener("click", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

   
      const isValid = users.some((user) => user.username === username && user.password === password);

      if (isValid) {
        const currentUser = users.find((user) => user.username === username);
        console.log(currentUser)
        localStorage.setItem("currentUser", JSON.stringify(currentUser));
        location.href = "indexer.html";
      } else {
        document.getElementById("result").textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
